---
- name: Converge automatic_updates
  hosts: automatic_updates
  become: false
  vars:
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3

  pre_tasks:
    - name: Ensure python3 is present
      ansible.builtin.raw: |
        if ! command -v python3 >/dev/null 2>&1; then
          dnf -y install python3
        fi
      changed_when: false

    - name: Ensure cronie is installed
      ansible.builtin.package:
        name: cronie
        state: present

  roles:
    - role: lit.rhel.automatic_updates
