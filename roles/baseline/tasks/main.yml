---
- name: Ensure baseline packages are present
  ansible.builtin.package:
    name: "{{ baseline_packages_present | default([]) }}"
    state: present
  when: baseline_packages_present | length > 0

- name: Ensure timezone is set
  community.general.timezone:
    name: "{{ baseline_timezone }}"
  when: baseline_timezone | default("") | length > 0

- name: Configure locale
  ansible.builtin.lineinfile:
    path: /etc/locale.conf
    regexp: "^LANG="
    line: "LANG={{ baseline_locale }}"
    create: true
    mode: "0644"
  when: baseline_locale | default("") | length > 0

- name: Apply baseline sysctl settings
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_file: /etc/sysctl.d/90-lit-baseline.conf
    state: present
    reload: true
  loop: "{{ baseline_sysctl | dict2items }}"
  when: baseline_sysctl | length > 0
