---
- name: Refresh package metadata for chrony
  ansible.builtin.command: dnf -y makecache
  changed_when: false
  when:
    - chrony_manage | bool
    - chrony_manage_package | bool
    - chrony_makecache | bool

- name: Ensure chrony packages are present
  ansible.builtin.package:
    name: "{{ chrony_packages }}"
    state: present
  when: chrony_manage | bool and chrony_manage_package | bool

- name: Render chrony configuration
  ansible.builtin.template:
    src: chrony.conf.j2
    dest: /etc/chrony.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart chronyd
  when:
    - chrony_manage | bool
    - chrony_service_manage | bool

- name: Ensure chronyd is enabled and running
  ansible.builtin.service:
    name: chronyd
    state: started
    enabled: true
  when:
    - chrony_manage | bool
    - chrony_service_manage | bool
