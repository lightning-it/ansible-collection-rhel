---
# lit.rhel.gui
# Install a GUI stack on RHEL 9 (GNOME or XFCE). Useful for XRDP or console usage.

gui_enabled: true

# Choose GUI stack:
# - gnome: "Server with GUI" group (recommended on RHEL)
# - xfce: best-effort; may require EPEL depending on repos
gui_variant: gnome   # gnome | xfce

# If true, set default boot target to graphical.target
gui_set_graphical_target: true

# If true, enable a display manager when appropriate
gui_enable_display_manager: true

# GNOME
gui_gnome_group: "Server with GUI"

# XFCE (best-effort)
gui_xfce_group: "@Xfce"
gui_xfce_packages:
  - xfce4-session
  - xfce4-panel
  - xfce4-terminal
  - xfwm4
  - xorg-x11-xauth
  - xorg-x11-fonts-Type1

# Additional useful packages (optional)
gui_extra_packages:
  - xterm

gui_no_log: false
