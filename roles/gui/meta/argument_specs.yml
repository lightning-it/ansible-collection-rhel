---
argument_specs:
  main:
    short_description: Install a GUI stack (GNOME or XFCE) on RHEL.
    options:
      gui_enabled:
        type: bool
        default: true
      gui_variant:
        type: str
        default: gnome
      gui_set_graphical_target:
        type: bool
        default: true
      gui_enable_display_manager:
        type: bool
        default: true
      gui_gnome_group:
        type: str
        default: "Server with GUI"
      gui_xfce_group:
        type: str
        default: "@Xfce"
      gui_xfce_packages:
        type: list
        elements: str
      gui_extra_packages:
        type: list
        elements: str
      gui_no_log:
        type: bool
        default: false
