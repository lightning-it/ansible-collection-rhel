---
- name: Ensure openssh-server is installed
  ansible.builtin.package:
    name: openssh-server
    state: present

- name: Render sshd_config
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: "0600"
  notify: Restart sshd

- name: Ensure sshd is enabled and running
  ansible.builtin.service:
    name: sshd
    state: started
    enabled: true
  when: sshd_manage_service | bool
